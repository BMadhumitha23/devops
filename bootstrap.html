<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .a{
      width: 600px;
      border: 10px solid rgb(77, 151, 176);
      padding: 50px;
      margin: 50px 50px;
      text-align: start;

    }
  </style>
</head>

<boby>
  <center><div class="a bg-info">
    <center><h3>FORM VALIDATION</h3></center><br>
    <form id="myForm" target="_blank">
  <div>
    <label class="form-label">First Name:</label>
    <input class="form-control"type="text" id="fn" name="fn" placeholder="Enter your First Name" required> 
    <br><br>
  </div>
  <div>
    <label class="form-label">Last Name:</label>
    <input class="form-control" type="text" id="ln" name="ln" placeholder="Enter your Last Name" required> 
    <br><br>
  </div>
  <div>
    <label class="form-label">Date of Birth:</label>
    <input class="form-control" type="date" id="dob" name="dob" placeholder="Enter your dob" required> 
    <br><br>
  </div>
  <div>
    <label class="form-label">Gender:</label>
    <select class="form-select"id="g" name="g" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Femala">Female</option>
      <option value="Other">Other</option>
    </select>
    <br><br>
  </div>
  <div>
    <label class="form-label">Age:</label>
    <input class="form-control" type="number" id="age" name="age" required> 
     <br><br>
  </div>
  <div>
    <label class="form-label">Fathe Name:</label>
    <input class="form-control" type="text" id="fan" name="fan" placeholder="Enter your Father Name" required> 
    <br><br>
  </div>
  <div>
    <label class="form-label">Mother Name:</label>
    <input class="form-control" type="text" id="mn" name="mn" placeholder="Enter your Mother Name" required> 
    <br><br>
  </div>
  <div>
    <label class="form-label">Education:</label>
    <input class="form-control"type="text" id="ed" name="ed" required> 
    <br><br>
  </div>
  <div>
    <label class="form-label">Phone Number:</label>
    <input class="form-control" type="number" id="phno" name="phno" placeholder="Enter your phone-no" required> 
    <br><br>
  </div>
  <div>
    <label class="form-label">Email-ID:</label>
    <input class="form-control"type="email" id="email" name="email" placeholder="Enter your email-id" required> 
    <br><br>
  </div>
  <div>
    <label class="form-label">Password:</label>
    <h6>Password must be alphanumeric and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.</h6>
    
    <input class="form-control" type="password" id="password" value="" placeholder="Enter your password" required> 
    <br><br>
  </div>
  <button type="submit" c class="btn btn-primary"> Submit</button>
  <button type="cancel" class="btn btn-danger">Cancel</button>
  </div>
</form>
</center> 
<script>
  document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    var formData = new FormData(this);
    var data = {};
    formData.forEach(function(value, key) {
      data[key] = value;
    });
    console.log(data);
    var password = document.getElementById('password').value;
    var passwords = JSON.parse(localStorage.getItem('passwords')) || [];
    var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{6,}$/;

    if (!regex.test(password)) {
      document.getElementById('error-msg').textContent = 'Password must be alphanumeric and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.';
    } else {
      if (passwords.includes(password)) {
        document.getElementById('error-msg').textContent = 'Password must be unique.';
        event.preventDefault();
      } else {
        passwords.push(password);
        localStorage.setItem('passwords', JSON.stringify(passwords));
        this.submit();
      }
    }
  });
  document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    document.getElementById('successMessage').style.display = "SuccessMessage";
  });

  function cancelForm() {
    document.getElementById("myForm").reset();
    document.getElementById('error-msg').textContent = ''; 
  }
</script> 
</boby>
</html>
